{% extends "layout.html" %}
    {% block content %}
        <div class="jumbotron">
            <div>
                <a id="back" href="{{url_for('home')}}"> &larr; </a>
            </div>
            <form>
                {% for i in range(10) %}
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="departure{{i+1}}" placeholder="Departure{{i+1}}">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="destination{{i+1}}" placeholder="Destination{{i+1}}">
                        </div>
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary"> Generate </button>
            </form>
        </div>
    {% endblock %}
